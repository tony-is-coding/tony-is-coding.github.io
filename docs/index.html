    <title>
      Terrence的个人的小站
    </title>

    <link
            rel="stylesheet"
            data-style-group="themeable"
            media="(prefers-color-scheme: light)"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-9LYZ7R080K"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-9LYZ7R080K');
    </script>
  </head>

  <body>
    <div id="app"></div>

    <script>
      // Docsify
      window.$docsify = {
        // GENERAL
        // -----------------------------------------------------------------
        name: 'Terrence 的个人小站',
        repo: 'https://github.com/tony-is-coding',
        coverpage: false, // 主页
        homepage: 'introduction.md', // 首页
        loadSidebar: 'sidebar.md', // 目录

        // NAVIGATIONs
        // -----------------------------------------------------------------
        alias: {
          '.*?/changelog':
            'https://raw.githubusercontent.com/jhildenbiddle/docsify-themeable/master/CHANGELOG.md'
        },
        auto2top: true,
        maxLevel: 5,
        subMaxLevel: 3,

        // PLUGINS
        // -----------------------------------------------------------------
        // ethicalAds: {
        //   eaPublisher: 'jhildenbiddle-github-io'
        // },

        executeScript: true,
        search: {
          depth: 3,
          noData: '查找无结果',
          placeholder: '🔍输入搜索'
        },
        plugins: [
          // Restores initial <title>
          function persistTitle(hook, vm) {
            var titleElm = document.querySelector('title');
            var rootTitle = titleElm && titleElm.textContent;
            var pageTitlePrefix = window.$docsify.name
              ? window.$docsify.name + ' - '
              : '';

            if (rootTitle) {
              hook.doneEach(function () {
                var currentTitle = titleElm.textContent;
                var isRoot = !/\/[a-z]/.test(location.hash);
                var newTitle = isRoot
                  ? rootTitle
                  : pageTitlePrefix + currentTitle;

                titleElm.textContent = newTitle;
              });
            }
          }
        ]
      };
    </script>
    <script src="assets/js/main.js"></script>


    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!--Java代码高亮-->
    <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
    <!--全文搜索,直接用官方提供的无法生效-->
    <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
    <!--谷歌统计
    <script src="//unpkg.com/docsify" data-ga="UA-138586553-1"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
    -->
    <!-- 复制到剪贴板 -->
    <script src="//unpkg.com/docsify-copy-code"></script>
    <!-- 图片缩放 -->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
